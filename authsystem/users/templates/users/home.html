<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/main.css">
</head>
  <body>
<nav class="navbar bg-dark " data-bs-theme="dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1"><img src="../../static/img/jdl.png"></span>
  </div>
</nav>
    <h1 class ="text-center text-success">Hello, world!</h1>
    <div class="container-fluid">
      {% if request.user.is_authenticated %}
  <p class="text-success">You are Logged In</p>
  <p class="text-success">Username : {{ request.user.username }} </p>
  <button class="btn btn-dark"><a href="{% url 'logout' %}">Logout</a></button>
  {% else %}
  <p class="text-danger h-3">User is not logged in </p>
  <button class="btn btn-dark"><a href="{% url 'register' %}">Register</a></button>
  {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
