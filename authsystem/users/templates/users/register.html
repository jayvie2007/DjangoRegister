<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/main.css">
</head>
  <body>
<nav class="navbar bg-dark " data-bs-theme="dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1"><img src="../../static/img/jdl.png"></span>
    <h1 class ="text-center text-light">Register Field</h1>
  </div>
</nav>

<div class="container-sm">
<form action = "{% url 'register' %}" method="post" class="row g-3">
  {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">First Name</label>
      <input name = "first_name" type="text" class="form-control" id="input_firstname" required>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Last Name</label>
      <input name = "last_name" type="text" class="form-control" id="input_lastname" required>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input name = "email" type="email" class="form-control" id="input_email">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Username</label>
      <input name = username type="text" class="form-control" id="input_username">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input name = "password" type="password" class="form-control" id="inputpassword">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Confirm Password</label>
      <input name = "confirm_password" type="password" class="form-control" id="confirm_password">
    </div>
    <div class="col-10">
      <button class="btn btn-dark"><a href="{% url 'home' %}">Back</a></button>
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-dark">Register</button>
    </div>
  </form>

  <div class="form-group">
    {% for message in messages %}
    <div class="alert" alert-danger role = "alert">
      {{message}}
      
    </div>
    {% endfor %}
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
