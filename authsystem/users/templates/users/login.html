<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/main.css">
</head>
  <body>
<nav class="navbar bg-dark " data-bs-theme="dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1"><img src="../../static/img/jdl.png"></span>
    <h1 class ="text-center text-light">Login Field</h1>
  </div>
</nav>
{% if request.user.is_authenticated %}
  <p class="text-success">You are Logged In</p>
  <p class="text-success">Username : {{ request.user.username }} </p>
{% else %}
  <p class="text-danger h-3">User is not logged in </p>
{% endif %}
<div class="container-sm">
<form action = "{% url 'login' %}" method ="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-md-12">
      <label for="inputEmail4" class="form-label">Username</label>
      <input name = "username" type="text" class="form-control" id="username">
    </div>
    <div class="col-md-12">
      <label for="inputPassword4" class="form-label">Password</label>
      <input name = "password" type="password" class="form-control" id="password">
    </div>
    
    <div class="col-2">
      <button class="btn btn-dark"><a href="{% url 'home' %}">Back</a></button>
    </div>
    <div class="col-4">
      <p><a href="#">Forgot Password?</a></p>
    </div>
    <div class="col-4">
      <p>Don't have an account? <br><a href="{% url 'register' %}">Click Register</a></p>
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-dark">Login</button>
    </div>
    
  </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
