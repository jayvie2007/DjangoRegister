    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar bg-dark " data-bs-theme="dark">

<form class="row g-3">

    </div>

    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-dark">Login</button>
    </div>
    
  </form>
